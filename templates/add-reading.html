<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <style>

  .column-left {
    float: left;
    width: 40%;
    padding-right: 40px;
  }

  .column-right {
    float: left;
    width: 60%;
  }

  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }

  .btn {
    background: #94C5CC;
    color: white;
  } .btn:hover {
    background: #704C5E;
    color: white;
  }

  .center {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  </style>

</head>

<html>
<body>

  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #704C5E;">
      <a class="navbar-brand" href="./home">
        <img src="{{ url_for('static', filename='reading.png') }}" width="30" height="30" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a style="color: white;" class="nav-link" href="./home">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a style="color: white;" class="nav-link" href="./settings">Settings</a>
          </li>
          <li class="nav-item">
            <a style="color: #A1A6B4;" class="nav-link disabled" href="#">History</a>
          </li>
        </ul>
      </div>
  </nav>

  <br>

  <div class="container">
    <h1>Add New Reading</h1>
    <br>
    <form>
      <div class="form-group">
        <input type="text" class="form-control" id="search" placeholder="Search to auto-fill information">
      </div>
    </form>

    <hr>

    <form method="post" action="{{ url_for('add_page') }}">
      <div class="container row">
        <div class="column-left">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name Here" value="{{ request.form.name }}">
          </div>
          <div class="form-group">
            <label for="pages">Page Number</label>
            <input type="text" class="form-control" id="pages" name="pages" placeholder="Enter Page # Here" value="{{ request.form.pages }}">
          </div>
          <div class="form-group">
            <label for="chapter">Chapter Number</label>
            <input type="text" class="form-control" id="chapter" name="chapter" placeholder="Enter Chapter # Here (this field is optional)" value="{{ request.form.chapter }}">
          </div>
          <div class="form-group">
            <label for="tags">Tags</label>
            <textarea class="form-control" id="tags" name="tags" rows="2" value="{{ request.form.tags }}"></textarea>
          </div>
        </div>
        <div class="column-right">
          <h3>Reading Goals</h3>
          <hr>
          <a class="center" href="./add-goal">
            <button type="button" class="btn">Add New Goal</button>
          </a>
          <br>
          <a class="center" href="./home">
            <button type="submit" class="btn btn-lg">Save & Return Home</button>
          </a>
        </div>
      </div>
    </form>
    <br>
  </div>


</body>
</html>
