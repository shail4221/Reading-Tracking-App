<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <style>

  .column-left {
    float: left;
    width: 50%;
    padding-right: 20px;
  }

  .column-right {
    float: left;
    width: 50%;
  }

  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }

  .btn {
    background: #94C5CC;
    color: white;
  } .btn:hover {
    background: #704C5E;
    color: white;
  }

  .center {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  </style>

</head>

<html>
<body>

  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #704C5E;">
      <a class="navbar-brand" href="./home">
        <img src="{{ url_for('static', filename='reading.png') }}" width="30" height="30" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a style="color: white;" class="nav-link" href="./home">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a style="color: white;" class="nav-link" href="./settings">Settings</a>
          </li>
          <li class="nav-item">
            <a style="color: #A1A6B4;" class="nav-link disabled" href="#">History</a>
          </li>
        </ul>
      </div>
  </nav>

  <br>

  <div class="container">
    <h1>Settings</h1>
    <hr>
    <form method="post" action="{{ url_for('settings_page') }}">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="yes-notifs" name="setting" value="Remind">
        <label class="form-check-label" for="yes-notifs">I would like to receive email notifications</label>
      </div>
      <br>
      <div class="column-left form-group">
        <label for="num-times">Remind me __ times...</label>
        <select name="num_times" class="form-control" id="num-times">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="column-right form-group">
        <label for="time-type">...every ____ </label>
        <select name="frequency" class="form-control" id="time-type">
          <option>day</option>
          <option>week</option>
          <option>month</option>
        </select>
      </div>
      <div class="container">
        <br>
        <a class="" href="./home">
          <button type="submit" class="btn btn-lg">Save & Return Home</button>
        </a>
      </div>
    </form>
  </div>

</body>
</html>
